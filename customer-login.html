<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login | Gas Agency System</title>
  <link rel="stylesheet" href="customer-login.css">
  <script type="module" src="customer-login.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2 id="formTitle">Customer Login</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <p class="switch-text">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" style="display:none;">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="text" id="registerAddress" placeholder="Address" required>
        <input type="tel" id="registerPhone" placeholder="Phone Number" required>
        <button type="submit" class="btn">Register</button>
        <p class="switch-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
      </form>

      <p id="message" class="message"></p>
    </div>
  </div>
</body>
</html>
