<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Gas Agency System</title>
  <link rel="stylesheet" href="customer-profile.css">
  <script type="module" src="customer-profile.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <h1>Gas Agency System</h1>
    <a href="customer-dashboard.html" class="btn">‚Üê Back to Dashboard</a>
  </nav>

  <div class="profile-container">
    <h2>My Profile</h2>
    <form id="profileForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" disabled>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Address</label>
      <textarea id="address" required></textarea>

      <button type="submit" class="btn">Update Profile</button>
    </form>

    <h3>Change Password</h3>
    <form id="passwordForm">
      <label>New Password</label>
      <input type="password" id="newPassword" required>
      <button type="submit" class="btn btn-secondary">Change Password</button>
    </form>

    <p id="message" class="message"></p>
  </div>
</body>
</html>
